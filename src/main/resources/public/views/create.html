<h2>Shipping Notice</h2>

<form name="myForm" class="form-horizontal" role="form"
	ng-submit="createAsn()">
	<div class="form-group">
		<label for="vname" class="col-sm-2 control-label">Vendor Name</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="vname"
				placeholder="Enter Vendor name..." ng-model="todo.vname">
		</div>
		<br /> <br> <label for="vaddress" class="col-sm-2 control-label">Vendor
			Address</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="vname"
				placeholder="Write Vendor address..." ng-model="todo.vaddress">
		</div>
		<br /> <br> <label for="compcode" class="col-sm-2 control-label">Component
			Code</label>


		<div class="col-sm-10">
			<input type="text" class="form-control" id="vname"
				placeholder="Enter Vendor component code..."
				ng-model="todo.compcode">
		</div>
		<br /> <br> <label for="itemno" class="col-sm-2 control-label">Item
			Number</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="itemno"
				placeholder="Enter Item Number..." ng-model="todo.itemno">
		</div>
		<br /> <br> <label for="itemdesc" class="col-sm-2 control-label">Item
			Description</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="vname"
				placeholder="Enter Item Description..." ng-model="todo.itemdesc">
		</div>

		<br /> <br> <label for="qty" class="col-sm-2 control-label">Quantity</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="qty"
				placeholder="Enter Quantity..." ng-model="todo.qty">
		</div>
		<br /> <br> <label for="cmnts" class="col-sm-2 control-label">Comments</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="cmnts"
				placeholder="Write comments..." ng-model="todo.cmnts">
		</div>

		<br /> <br> <label for="intlshipdocs"
			class="col-sm-2 control-label">Intl. Shipments</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="vname"
				placeholder="Place Documents" ng-model="todo.intlshipdocs">
		</div>

		<br /> <br> <label for="shipdevdate"
			class="col-sm-2 control-label">Devlivery Date</label>

		<div class="col-sm-10">
			<input type="date" class="form-control" id="shipdevdate"
				placeholder="yyyy-MM-dd" min="2015-01-01" max="2015-12-31" required
				ng-model="todo.shipdevdate">
			<div role="alert">
				<span class="error" ng-show="myForm.input.$error.required">
					Required!</span> <span class="error" ng-show="myForm.input.$error.date">
					Not a valid date!</span>
			</div>
		</div>

		<br /> <br> <label for="instructions"
			class="col-sm-2 control-label">Instructions</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="instructions"
				placeholder="Write Instructions..." ng-model="todo.instructions">
		</div>
		<br /> <br>

	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>

	</div>
</form>
