<h2>Dashboard</h2>

<form name="myForm" class="form-horizontal" role="form"
	ng-submit="createPrt()">
	<div class="form-group">
		<label for="icnnum" class="col-sm-2 control-label">ICN Number</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="icnnum"
				placeholder="Enter ICN number..." ng-model="todo.icnnum">
		</div>
		<br /> <br> <label for="date" class="col-sm-2 control-label">Date
			dropped off</label>

		<div class="col-sm-10">
			<input type="date" class="form-control" id="date"
				placeholder="yyyy-MM-dd" ng-model="todo.date" required>
			<div role="alert">
				<span class="error" ng-show="myForm.input.$error.required">
					Required!</span> <span class="error" ng-show="myForm.input.$error.date">
					Not a valid date!</span>
			</div>
		</div>
		<br /> <br> <label for="time" class="col-sm-2 control-label">Time
			dropped off</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="time"
				placeholder="Time dropped off..." ng-model="todo.time">
		</div>
		<br /> <br> <label for="mloc" class="col-sm-2 control-label">Material
			location</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="mloc"
				placeholder="Enter material location..." ng-model="todo.mloc">
		</div>
		<br /> <br> <label for="person" class="col-sm-2 control-label">Person
			dropped off</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="person"
				placeholder="Write person name..." ng-model="todo.person">
		</div>

		<br /> <br> <label for="pass" class="col-sm-2 control-label">Pass
			for Load</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="pass"
				placeholder="Enter pass for load..." ng-model="todo.pass">
		</div>
		<br /> <br> <label for="pack" class="col-sm-2 control-label">Pack
			Number</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="pack"
				placeholder="Enter Pack #..." ng-model="todo.pack">
		</div>

		<br /> <br> <label for="icase" class="col-sm-2 control-label">Case
			Number</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="icase"
				placeholder="Enter case num..." ng-model="todo.icase">
		</div>

		<br /> <br> <label for="wt" class="col-sm-2 control-label">Weight</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="wt"
				placeholder="Enter Weight" ng-model="todo.wt">
		</div>

		<br /> <br> <label for="Type" class="col-sm-2 control-label">Type</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="type"
				placeholder="Write type..." ng-model="todo.type">
		</div>
		<br /> <br>

	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>

	</div>
</form>
